<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container flex-col center">

        <div class="my-select flex-row">
            <label for="count">Rows / page &nbsp;</label>
            <select name="count" id="count" onchange="pagination(this)"></select>
        </div>
        <br>

        <div class="table-responsive">
            <table id="my-table"></table>
        </div>

        <div class="pagination flex-row center" id="pagination"></div>

    </div>
    
    <script src="pagination.json"></script>
    <script src="script.js"></script>

</body>

</html>
